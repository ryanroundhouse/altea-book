# Weekly Class Schedule Configuration
# Define the classes you want to book each week
#
# BOOKING RULE: All classes open for booking 7 days and 1 hour before the class time.
# Example: Monday 4:30 PM class opens for booking the previous Monday at 3:30 PM
#
# Each class entry requires:
#   - day: Day of the week (Monday, Tuesday, etc.)
#   - time: Class time in "HH:MM AM/PM" format
#   - name: Class name (partial match supported)
#   - user: User name from users.yaml (e.g., ryan, katie)

classes:
  # Monday classes
  - day: Monday
    time: "4:30 PM"
    name: "LF3 Strong"
    user: ryan  # Must match a user defined in users.yaml
  
