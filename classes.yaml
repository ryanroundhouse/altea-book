# Weekly Class Schedule Configuration
# Define the classes you want to book each week
#
# BOOKING RULE: All classes open for booking 7 days and 1 hour before the class time.
# Example: Monday 4:30 PM class opens for booking the previous Monday at 3:30 PM
#
# Each class entry requires:
#   - day: Day of the week (Monday, Tuesday, etc.)
#   - time: Class time in "HH:MM AM/PM" format
#   - name: Class name (partial match supported)
#   - user: User name from users.yaml (e.g., ryan, katie)
#
# Optional:
#   - cron_offset_minutes: Delay the cron job by N minutes (to stagger bookings)

classes:
  # Monday classes
  - day: Monday
    time: "4:30 PM"
    name: "LF3 Strong"
    user: ryan

  - day: Monday
    time: "9:30 AM"
    name: "LF3 Strong"
    user: katie

  # Wednesday classes
  - day: Wednesday
    time: "4:30 PM"
    name: "LF3 Strong"
    user: ryan

  - day: Wednesday
    time: "9:30 AM"
    name: "LF3 Strong"
    user: katie

  # Thursday classes
  - day: Thursday
    time: "4:30 PM"
    name: "LF3 Strong"
    user: ryan

  - day: Thursday
    time: "9:30 AM"
    name: "LF3 Strong"
    user: katie

  # Friday classes
  - day: Friday
    time: "4:30 PM"
    name: "LF3 Strong"
    user: ryan

  - day: Friday
    time: "9:30 AM"
    name: "Tread"
    user: katie

  # Saturday classes - same class, staggered cron jobs
  - day: Saturday
    time: "10:30 AM"
    name: "Sweat Box"
    user: ryan

  - day: Saturday
    time: "10:30 AM"
    name: "Sweat Box"
    user: katie
    cron_offset_minutes: 1  # Runs 1 minute after ryan's booking

# Global settings
settings:
  headless: true  # Run browser in headless mode for cron jobs
  timezone: "America/Toronto"  # Your local timezone
